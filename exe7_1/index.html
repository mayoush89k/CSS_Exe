<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.1 Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header>
        <h2>Flat</h2>
        <button id="regFlat" class="coloredButton">Register</button>
        <button id="subFlat" class="coloredButton">Submit</button>
    </header>
    <main>
        <h2>Round</h2>
        <button id="regRound" class="coloredButton">Register</button>
        <button id="subRound" class="coloredButton">Submit</button>
        
    </main>
    <aside>
        <h2>Flat Ghost</h2>
        <button id="regFlatGhost" class="ghost">Register</button>
        <button id="subFlatGhost" class="ghost">Submit</button>
        
    </aside>
    <footer>
        <h2>Round Ghost</h2>
        <button id="regRoundGhost" class="ghost">Register</button>
        <button id="subRoundGhost" class="ghost">Submit</button>
        
    </footer>
</body>
</html>
